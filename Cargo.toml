[package]
name = "crypto-ecosystems"
version = "0.2.0"
authors = ["Curtis Spencer"]
edition = "2021"

[dependencies]
anyhow = "1.0"
glob = "0.3.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
structopt = "0.3.26"
thiserror = "1.0.31"
toml = "0.5.9"
regex = "*"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
futures = "*"
scraper = "0.13.0"
